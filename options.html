<!DOCTYPE html>
<html>

<head>
    <title>Tab Refresher Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            width: 300px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 80px;
        }

        .save-status {
            color: green;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-status.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="option-group">
        <label>
            <input type="number" id="refreshDelay" min="0" step="100">
            Delay between tab refreshes (ms)
        </label>
    </div>

    <div class="option-group">
        <label>
            <input type="checkbox" id="refreshCurrentWindowOnly">
            Only refresh tabs in current window
        </label>
    </div>

    <div class="option-group">
        <label>
            <input type="checkbox" id="showNotifications">
            Show notifications
        </label>
    </div>

    <div class="option-group">
        <label>
            <input type="checkbox" id="excludePinnedTabs">
            Skip pinned tabs
        </label>
    </div>

    <div id="saveStatus" class="save-status">Options saved!</div>

    <button id="testNotification">Test notification</button>


    <script src="options.js"></script>
</body>

</html>
